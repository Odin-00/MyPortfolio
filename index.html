<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/instyle.css">
    <title>Website</title>
</head>

<body>
    <div class="hero-ctr">
        <h3 class="hero-p">Your Result</h3>
        <div class="n-display">
            <p>76</p> <br>
            <p class="opacity">of 100</p>
        </div>
        <h1>Great</h1>
        <p class="hero-p">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="bottom-ctr">
        <h3 class="mid-title">Summary</h3>
        <div class="result">
            <div class="som">
                <img src="images/icon-reaction.svg" alt="">
                <p class="space">Reacton</p>
            </div>
            <p class="scores"><span class="weight">80</span> <span class="opacity">/ 100</span></p>
        </div>
        <div class="result">
            <div class="som">
                <img src="images/icon-memory.svg" alt="">
                <p class="space">Memory</p>
            </div>
            <p class="scores"><span class="weight">92</span> <span class="opacity">/ 100</span></p>
        </div>
        <div class="result">
            <div class="som">
                <img src="images/icon-verbal.svg" alt="">
                <p class="space">Verbal</p>
            </div>
            <p class="scores"><span class="weight">61</span> <span class="opacity">/ 100</span></p>
        </div>
        <div class="result">
            <div class="som">
                <img src="images/icon-visual.svg" alt="">
                <p class="space">Visual</p>
            </div>
            <p class="scores"><span class="weight">72</span> <span class="opacity">/ 100</span></p>
        </div>
        <button type="button">
            <p class="space">Continue</p>
        </button>
    </div>
</body>

</html>
